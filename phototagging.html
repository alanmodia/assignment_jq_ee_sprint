  <p>Use jQuery skills to build a "Photo tagging box" which allows you to select who is present in the photo from your list of friends.</p>

<!-- set photo to responsive -->
  <div class="photo"><img class="responsive" src='phil-coffman-161251.jpg'></div>

<!-- mouse-framer, the box that follows the mouse -->
  <div class="mouse-framer"></div>

<!-- sticky-frame, the box stuck to a person -->
<div class="sticky-frame" data-num='0'><span class="delete-button">X</span>
  <div class="person-menu">
    <div class="selected-value"></div>
    <ul class="dropdown-content">
      <li><a href="#" class="dropdown">Sharon</a></li>
      <li><a href="#" class="dropdown">Bruce</a></li>
      <li><a href="#" class="dropdown">Ned</a></li>
    </ul>
  </div>
</div>
</body>
