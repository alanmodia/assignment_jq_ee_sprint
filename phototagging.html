	  <p>Use jQuery skills to build a simple form-style dropdown menu without using &larr;select&rarr; tags.</p>

		<form action="/">
			<label for="first-name">First Name</label>
			<input type="text" class="enter-first-name" name="first-name" placeholder="First name" required>
			<span id="display-count-first-name" name="first-name-counter" class="counter">0</span><br><br>

			<textarea name="about" placeholder="Tell us about yourself..." cols="60" rows="10"></textarea>
			<span id="display-count-about" name="about-counter" class="counter">0</span><br><br>

			<label for="password">Password</label>
			<input type="password" class="enter-pw" name="password" placeholder="Password" required>
			<span id="display-count-pw" name="pw-counter" class="counter">0</span><br><br>

			<label for="password-confirm">Confirm Password</label>
			<input type="password" class="confirm-pw" name="password-confirm" placeholder="Re-enter Password" required>
			<span id="display-count-confirm-pw" name="pw-confirm-counter" class="counter">0</span><br><br>

		</form>
